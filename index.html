  <style>
    :root {
      --bg: #1c1917;
      --card: #111827;
      --card-soft: #0f172a;
      --accent: #f97316;
      --accent-soft: rgba(248, 148, 56, 0.18);
      --text: #f9fafb;
      --muted: #e5e7eb;
      --border: #374151;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
      background:
        radial-gradient(circle at top left, rgba(248, 148, 56, 0.35), transparent 55%),
        radial-gradient(circle at bottom right, rgba(34,197,94,0.22), transparent 55%),
        linear-gradient(145deg, #0b1120, #111827);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }
    .app-shell {
      width: 100%;
      max-width: 1400px;
      display: flex;
      gap: 16px;
      padding: 16px;
    }
    .card {
      background: linear-gradient(145deg, rgba(15,23,42,0.96), rgba(15,23,42,0.9));
      border-radius: 18px;
      padding: 18px 20px;
      border: 1px solid rgba(249,250,251,0.08);
      box-shadow: 0 18px 50px rgba(15,23,42,0.9);
    }
    .sidebar { width: 260px; display: flex; flex-direction: column; gap: 12px; }
    .main { flex: 1; display: flex; flex-direction: column; gap: 16px; }
    h1 {
      margin: 0 0 4px;
      font-size: 22px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo-dot {
      width: 9px; height: 9px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 20%, #fed7aa, #f97316);
      box-shadow: 0 0 18px rgba(248,148,56,0.9);
    }
    .subtext { font-size: 13px; color: var(--muted); opacity: .85; }
    .login-card { width: 100%; max-width: 420px; margin: auto; }
    .field { margin-bottom: 12px; }
    label { display: block; margin-bottom: 4px; font-size: 13px; color: var(--muted); opacity: .9; }
    select, input, textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.9);
      color: var(--text);
      font-size: 13px;
      resize: vertical;
    }
    select:focus, input:focus, textarea:focus {
      outline: 1px solid var(--accent);
      border-color: var(--accent);
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      background: radial-gradient(circle at 30% 0, #fed7aa, #f97316);
      color: #1c1917;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 12px 30px rgba(248,148,56,0.55);
    }
    button.secondary {
      background: transparent;
      color: var(--muted);
      box-shadow: none;
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 12px;
    }
    .commercial-row {
      padding: 8px 10px;
      border-radius: 10px;
      margin-bottom: 6px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(15,23,42,0.88);
      border: 1px solid transparent;
    }
    .commercial-row.active { border-color: var(--accent); background: rgba(248,148,56,0.14); }
    .commercial-row:hover { border-color: rgba(249,250,251,0.32); }
    .commercial-name { font-size: 14px; }
    .commercial-meta { font-size: 11px; color: var(--muted); opacity: .8; }
    .list { margin-top: 10px; max-height: calc(100vh - 230px); overflow: auto; }

    .kpi-row {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 10px;
      margin-top: 10px;
    }
    .kpi-card {
      padding: 10px 12px;
      border-radius: 14px;
      background: radial-gradient(circle at 0 0, rgba(248,148,56,0.16), rgba(15,23,42,0.98));
      border: 1px solid rgba(249,250,251,0.14);
      font-size: 12px;
    }
    .kpi-label { color: var(--muted); font-size: 11px; opacity:.9; }
    .kpi-value { font-size: 17px; font-weight: 600; margin-top: 3px; }

    .tabs {
      display: inline-flex;
      padding: 3px;
      border-radius: 999px;
      background: rgba(15,23,42,0.95);
      border: 1px solid rgba(249,250,251,0.2);
    }
    .tab-btn {
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 12px;
      border: none;
      background: transparent;
      color: var(--muted);
      cursor: pointer;
    }
    .tab-btn.active {
      background: rgba(248,148,56,0.9);
      color: #1c1917;
    }

    table { width: 100%; border-collapse: collapse; font-size: 12px; margin-top: 8px; }
    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid rgba(31,41,55,0.9);
      text-align: left;
      vertical-align: top;
    }
    th { font-size: 11px; color: var(--muted); text-transform: uppercase; letter-spacing: .06em; opacity:.8; }
    tr:hover td { background: rgba(15,23,42,0.9); cursor: pointer; }

    .two-columns {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 12px;
      margin-top: 10px;
      align-items: flex-start;
    }

    .waves-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 8px;
      margin-top: 8px;
    }
    .wave-card {
      padding: 6px 8px;
      border-radius: 10px;
      background: rgba(15,23,42,0.96);
      border: 1px solid rgba(55,65,81,0.9);
      font-size: 11px;
    }
    .wave-title { font-weight: 600; margin-bottom: 4px; }

    .search-row { margin-top: 6px; margin-bottom: 4px; }
    .search-input {
      width: 100%;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.95);
      color: var(--text);
      font-size: 12px;
    }
    .search-input::placeholder { color: rgba(229,231,235,0.6); }

    @media (max-width: 900px) {
      .app-shell { flex-direction: column; }
      .sidebar { width: 100%; }
      .two-columns { grid-template-columns: minmax(0,1fr); }
      .kpi-row { grid-template-columns: repeat(2,minmax(0,1fr)); }
    }
  </style>
</head>

    /********* HELPERS *********/
    function safeJsonParse(str, fallback) {
      try { return JSON.parse(str); } catch { return fallback; }
    }

    // ‚úÖ Nouvelle structure F&L (compatible anciennes donn√©es)
    // - Ancien: { "Printemps": {...}, "√ât√©": {...}, ... }
    // - Nouveau: { meta:{ commande:"" }, seasons:{ "Printemps":{...}, ... } }
    function normalizeFlData(any) {
      // si rien
      if (!any || typeof any !== "object") {
        return {
          meta: { commande: "" },
          seasons: defaultFlBySeason()
        };
      }

      // d√©j√† au bon format
      if (any.seasons && typeof any.seasons === "object") {
        return {
          meta: { commande: (any.meta && typeof any.meta === "object") ? (any.meta.commande || "") : "" },
          seasons: ensureAllSeasons(any.seasons)
        };
      }

      // ancien format (saisons √† plat)
      return {
        meta: { commande: "" },
        seasons: ensureAllSeasons(any)
      };
    }

    function ensureAllSeasons(obj) {
      const base = defaultFlBySeason();
      const out = { ...base };
      SEASONS.forEach(s => {
        const d = obj?.[s];
        if (d && typeof d === "object") {
          out[s] = {
            ordered: d.ordered || "",
            amount: d.amount || "",
            plan: d.plan || ""
          };
        }
      });
      return out;
    }

    function defaultFlBySeason() {
      return {
        "Printemps": { ordered: "", amount: "", plan: "" },
        "√ât√©":       { ordered: "", amount: "", plan: "" },
        "Automne":   { ordered: "", amount: "", plan: "" },
        "Hiver":     { ordered: "", amount: "", plan: "" }
      };
    }

    function formatNumber(n) {
      if (n == null) return "-";
      const num = Number(n);
      if (Number.isNaN(num)) return "-";
      return num.toLocaleString("fr-FR");
    }

    function euro(n) {
      if (n == null || n === "" || Number.isNaN(Number(n))) return "‚Äî";
      return `${formatNumber(Number(n))} ‚Ç¨`;
    }

    // ‚úÖ Total ACTUEL = somme des montants saisis par saison
    function computeFLActualTotal(storeId) {
      const st = getStoreState(storeId);
      let total = 0;
      const seasons = st.flBySeason || defaultFlBySeason();
      Object.values(seasons).forEach(season => {
        const val = Number(season?.amount || 0);
        if (!Number.isNaN(val)) total += val;
      });
      return total;
    }

    // ‚úÖ Progression (%) = actuel / objectif
    function computeFLProgression(actual, target) {
      const t = Number(target || 0);
      const a = Number(actual || 0);
      if (!t || t <= 0) return "‚Äî";
      return Math.round((a / t) * 100) + " %";
    }

    /********* √âTAT + SYNCHRO SUPABASE *********/
    let STATE = {};

    async function loadStateFromSupabase() {
      const { data, error } = await sb.from("store_state").select("*");
      if (error) {
        console.error("Erreur de chargement Supabase :", error);
        STATE = {};
        return;
      }

      STATE = {};
      (data || []).forEach(row => {
        // ‚úÖ On r√©cup√®re fl_by_season (ancienne ou nouvelle structure), puis on normalise
        const rawFl = row.fl_by_season ? safeJsonParse(row.fl_by_season, defaultFlBySeason()) : defaultFlBySeason();
        const flNorm = normalizeFlData(rawFl);

        STATE[row.id] = {
          // ‚úÖ F&L
          flBySeason: flNorm.seasons,
          flCommande: flNorm.meta?.commande || "",

          // ‚úÖ engagement inchang√©
          waves: row.waves ? safeJsonParse(row.waves, {}) : {},
          buysEng: row.buys_eng || "",
          notesEng: row.notes_eng || ""
        };
      });
    }

    function getStoreState(id) {
      if (!STATE[id]) {
        STATE[id] = {
          flBySeason: defaultFlBySeason(),
          flCommande: "",
          waves: {},
          buysEng: "",
          notesEng: ""
        };
      } else {
        if (!STATE[id].flBySeason) STATE[id].flBySeason = defaultFlBySeason();
        if (STATE[id].flCommande === undefined) STATE[id].flCommande = "";
      }
      return STATE[id];
    }

    async function saveStoreToSupabase(id) {
      const st = getStoreState(id);

      // ‚úÖ On sauvegarde fl_by_season avec la nouvelle structure (meta + seasons)
      const flPayload = {
        meta: { commande: st.flCommande || "" },
        seasons: st.flBySeason || defaultFlBySeason()
      };

      const payload = {
        id,
        // ‚úÖ F&L
        fl_by_season: JSON.stringify(flPayload),

        // ‚úÖ engagement
        waves: JSON.stringify(st.waves || {}),
        buys_eng: st.buysEng || "",
        notes_eng: st.notesEng || ""
      };

      const { error } = await sb.from("store_state").upsert(payload);
      if (error) console.error("Erreur de sauvegarde Supabase :", error);
    }

        return STORES;

    function computeKpis(user) {
      const stores = getUserStores(user);
      const totalStores = stores.length;
      const totalCA = stores.reduce((sum, s) => sum + (s.ca2024 || 0), 0);
      let engagedStores = 0;
      stores.forEach(s => {
        const st = getStoreState(s.id);
        const hasEng = WAVES.some(w => st.waves[w.id] === "Engag√©");
        if (hasEng) engagedStores++;
      });
      const avgCA = totalStores ? Math.round(totalCA / totalStores) : 0;
      return { totalStores, totalCA, avgCA, engagedStores };
    }

    function computeFlKpis(user) {
      const stores = getUserStores(user);
      let totalTarget = 0;
      let totalActual = 0;

      stores.forEach(s => {
        totalTarget += getFlTarget(s.id);
        totalActual += computeFLActualTotal(s.id);
      });

      const progression = computeFLProgression(totalActual, totalTarget);
      return { totalTarget, totalActual, progression };
    }

          </thead>

              const st = getStoreState(s.id);
              const buys = st.buysEng || "";

              return `

                  <td>${engagedCount}</td>

              `;
            }).join("")}
          </tbody>

          renderApp();
        });

      left.querySelectorAll("select[data-buys-eng]").forEach(sel => {

          const id = sel.dataset.buysEng;
          const st = getStoreState(id);
          st.buysEng = sel.value;
          saveStoreToSupabase(id);
        });
      });

      if (currentStore) {
        const st = getStoreState(currentStore.id);
        right.innerHTML = `
          <div style="font-size:13px;font-weight:600;">${currentStore.name}</div>
          <div class="subtext">Suivi d√©taill√© des 6 vagues d'engagement + notes.</div>

            <div style="font-size:12px;font-weight:600;margin-bottom:4px;">Vagues d'engagement</div>
            <div class="waves-grid">
              ${WAVES.map(w => {
                const val = st.waves[w.id] || "Non concern√©";
                return `
                  <div class="wave-card">
                    <div class="wave-title">${w.label}</div>
                    <select data-wave="${w.id}">
                      ${WAVE_STATUSES.map(stat => `<option value="${stat}" ${stat === val ? "selected" : ""}>${stat}</option>`).join("")}
                    </select>
                  </div>
                `;
              }).join("")}
            </div>
          </div>
          <div style="margin-top:12px;">

            <textarea rows="5" id="notesEng">${st.notesEng || ""}</textarea>
          </div>
        `;

        right.querySelectorAll("select[data-wave]").forEach(sel => {
          sel.addEventListener("change", () => {
            const waveId = sel.dataset.wave;
            const st2 = getStoreState(currentStore.id);
            st2.waves[waveId] = sel.value;
            saveStoreToSupabase(currentStore.id);
            renderApp();
          });
        });

        const ta = right.querySelector("#notesEng");
        ta.addEventListener("input", () => {
          const st2 = getStoreState(currentStore.id);
          st2.notesEng = ta.value;
          saveStoreToSupabase(currentStore.id);
        });

      } else {
        right.innerHTML = '<div class="subtext">S√©lectionne un magasin dans la liste.</div>';

      container.appendChild(left);
      container.appendChild(right);
    }
